<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimas's Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
}

.scroll-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
    background-color: #ffb1f9;
}
.content{
    font-family: "Bebas Neue", sans-serif;
    font-weight: 400;
    font-style: normal;
}
.header{
    background-color: hotpink;
    font-family: "Playwrite CU", cursive;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
} 
.button-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    width: 120px;
    border: 8px solid #147ca5;
    padding: 10px;
    background-color: cornflowerblue;
    border-radius: 10px;
    white-space: nowrap;
}

.btn {
    flex: 0 0 auto;
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: 5px solid #ff0080;
    background-color: #8cc9ff;
    border-radius: 5px;
    font-family: "Bebas Neue", sans-serif;
    font-weight: 400;
    font-style: normal;

}

.scroll-button {
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    background-color: #ffb1f9;
    border: 1px solid #000000;
    border-radius: 30%;
    transition: background 0.3s, transform 0.2s;
    margin: 20px;
}

    </style>
    <script>
        function scrollLeft() {
    document.querySelector('.button-container').scrollBy({
        top: 0,
        left: -100,
        behavior: 'smooth'
    });
}

function scrollRight() {
    document.querySelector('.button-container').scrollBy({
        top: 0,
        left: 100,
        behavior: 'smooth'
    });
}

    </script>
</head>
<body>
    <div class="header" align="center">
        Dimas's Game
    </div>
    <div class="scroll-container">
        <button class="scroll-button" onclick="scrollLeft()">&#9664;</button>
        <div class="button-container">
            <a href="TicTacToe.html"><button class="btn">TicTacToe</button></a>
            <a href="menghindar.html"><button class="btn">Menghindar</button></a>
            <a href="boingboing.html"><button class="btn">PingPong</button></a>
            <a href="gametest.html"><button class="btn">Memori</button></a>
            <a href="injakinjak.html"><button class="btn">Injakinjak</button></a>
        </div>
        <button class="scroll-button" onclick="scrollRight()">&#9654;</button>
    </div><br>
    <div class = "content" align = "center">(klik/tekan jika muncul logo pyxel untuk memulai permainan.<br> Kemudian klik lagi untuk benar benar memulai permainan.<br> Jika ada bug atau kesalahan segera hubungi dimas-kun)<br>
        (Selamat Bermain!)</div><br>
    <div class="header" align="center">
        Enjoy The Game!
    </div>
    <script src="script.js"></script>
</body>
</html>
